# Site wide configuration
#Titel
title: Jekyll nieuws site
#beschrijving
description: Dit is een beschrijving
# De site logo; plaats in de /images/ map
logo: # 120x120 px default image used for Twitter summary card
# De default teaser die bij elk bericht verschijnt.
teaser: 400x250.gif # 400x250 px default teaser image used in image archive grid
locale: nl
url: 

# Jekyll configuration12

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: pygments
gems:
  - jekyll-sitemap
  
 

#Prose configuratie
prose:
  rooturl: '_posts'
  siteurl: 'http://docs.simonwhiteley.nl'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_data
    - /_plugins
    - /_sass
    - /_templates
    - /css
    - /js
    - /fonts
    - /images
    - .editorconfig
    - .gitignore
    - .jshintrc
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - LICENSE
    - README.md
    - _octopress.yml
    - apple-touch-icon-precomposed.png
    - atom.xml
    - favicon.ico
    - package.json

  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Tag 1"
              value: "tag1"
            - name: "Tag 2"
              value: "tag2"
      - name: "title"
        field:
          element: "text"
          label: "title"
          value: "New title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: CURRENT_DATETIME
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""

